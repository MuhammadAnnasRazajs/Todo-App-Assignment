<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-container">
            <input class="form" type="text" id="inputText" placeholder="Enter something">
            <button onclick="addTask()">Submit</button>
        </div>
        <div class="task-list">
            <ol class="output-ol"></ol>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
